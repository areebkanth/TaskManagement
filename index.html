<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Add New Task</h1>
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Task Title" required>
      <input type="text" id="task-desc" placeholder="Task Description">
      <input type="date" id="task-date" required>
      <button type="submit">Add Task</button>
    </form>

    <h2>Tasks</h2>
    <input type="text" id="search-tasks" placeholder="Search tasks">
    <div>
      <label>
        <input type="radio" name="filter" value="all" checked> All
      </label>
      <label>
        <input type="radio" name="filter" value="completed"> Completed
      </label>
      <label>
        <input type="radio" name="filter" value="incomplete"> Incomplete
      </label>
    </div>
    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
